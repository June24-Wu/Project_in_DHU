<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="/calculator3" method="post">
        <input type="text" name="x" value={{m}}>
        <select name="op" id="">
            <option value="add" {% if op == "add" %} selected{% endif %}>+</option>
            <option value="sub"{% if op == "sub" %}selected{% endif %}>-</option>
            <option value="mul"{% if op == "mul" %}selected{% endif %}>*</option>
            <option value="div"{% if op == "div" %}selected{% endif %}>/</option>
        </select>
        <input type="text" name="y" value={{n}}> = <span>{{result}}</span>
        <div>
            <input type="submit" value="Calculate">
        </div>
    </form>
    
</body>
</html>
