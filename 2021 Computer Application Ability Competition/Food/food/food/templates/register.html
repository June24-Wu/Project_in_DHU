<body>

  <div class="container">
    <form class="form-signin" action='/register/' method='post'>
      {% csrf_token %}
      <h2 class="form-signin-heading">注册</h2>
      <input type="text" name='username'id="username" class="form-control" placeholder="用户名" required autofocus>
      <input type="password" name='password1' id="Password" class="form-control" placeholder="输入密码" required>
      <input type="password" name='password2' id="PasswordAgain" class="form-control" placeholder="确认密码" required>
       <button class="btn btn-lg btn-primary btn-block btn btn-default pull-left"type="submit">注册</button> 
      {% if message %}
                    <h3 class="orm-signin-heading">{{ message }}</h3>
      {% endif %}
    </form>

  </div> <!-- /container -->


  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
