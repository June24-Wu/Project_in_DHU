<html lang="en">

  <link href="../static/css/bootstrap.css" rel='stylesheet' type="text/css" />
  <title>登录</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <!-- Custom styles for this template -->

<body>
  <div class="container">

    <form class="form-signin" action="/login/" method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading">登录</h2>
      <input name='username' type="text" id="username" class="form-control" placeholder="用户名" required>
      <input name='password' type="password" id="Password" class="form-control" placeholder="密码" required>
      <button class="btn btn-lg btn-primary btn-block btn btn-default pull-left" type="submit">登录</button>
      <a  href={% url 'register' %} class="btn btn-lg btn-primary btn-block btn btn-default pull-left">注册</a>
      {% if message %}
                    <h2 class="orm-signin-heading">{{ message }}</h2>
      {% endif %}
    </form>



  </div> <!-- /container -->


  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>

</html>
